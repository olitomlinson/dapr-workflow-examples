  #     dockerfile: Workflow/Dockerfile
  #   ports:
  #     - "3501:3500" # only important so we can reach the Dapr HTTP sidecar from the host for testing purposes
  #   depends_on:
  #     - placement
  #   networks:
  #     - network
  # workflow-dapr2:
  #   image: "daprio/daprd:1.12.0-rc.2-mariner-linux-arm64"
  #   command: ["./daprd",
  #    "-app-id", "workflow",
  #    "-app-port", "5111",
  #    "-dapr-grpc-port", "50002",
  #    "-placement-host-address", "placement:50006",
  #    "-resources-path", "/components"]
  #   volumes:
  #       - "./components/:/components"
  #   depends_on:
  #     postgres-db:
  #       condition: service_started
  #     kafka:
  #       condition: service_healthy
  #     redis-4-state:
  #       condition: service_started
  #     redis-4-pubsub:
  #       condition: service_started
  #   network_mode: "service:workflow-app2"
  ############################
  # Client App + Dapr sidecar
  ############################
  client-app:
    build:
      context: .
      dockerfile: Client/Dockerfile
    ports:
      - "5112:5111"
    networks:
      - network
  client-dapr:
    image: "daprio/daprd:1.12.0-rc.2-mariner-linux-arm64"
    command: ["./daprd",
    "-app-id", "client",
    "-app-port", "5111",
    "-resources-path", "/components",
    "-log-level","info"]
    volumes:
      - "./components/:/components"
    depends_on:
      kafka:
        condition: service_healthy
      redis-4-pubsub:
        condition: service_started
    network_mode: "service:client-app"
  ############################
  # Dapr placement service
  ############################
  placement:
    image: "daprio/dapr:1.12.0-rc.2-mariner-linux-arm64"
    command: ["./placement", "-port", "50006"]
    networks:
      - network
  ############################
  # Redis state store
  ############################
  redis-4-state:
    image: "redis:alpine"
    ports:
      - "1235:6379"
    networks:
      - network
  ############################
  # Redis pubsub 
  ############################
  redis-4-pubsub:
    image: "redis:alpine"
    ports:
      - "1234:6379"
    networks:
      - network
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.4
    networks:
      - network
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ALLOW_ANONYMOUS_LOGIN: "true"
    ports:
      - 2181:2181
    volumes:
      - zookeeper_logs:/var/lib/zookeeper/log
      - zookeeper_data:/var/lib/zookeeper/data
  kafka:
    image: confluentinc/cp-kafka:7.0.4
    networks:
      - network
    restart: unless-stopped
    depends_on:
      - zookeeper
    healthcheck:
      test: nc -z localhost 9092 || exit -1
      interval: 10s
      retries: 10
      timeout: 30s
      start_period: 10s
    ports:
      - 9092:9092
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG4J_ROOT_LOGLEVEL: ERROR
      KAFKA_LOG4J_LOGGERS: org.apache.zookeeper=ERROR,org.apache.kafka=ERROR,kafka=ERROR,kafka.cluster=ERROR,kafka.controller=ERROR,kafka.coordinator=ERROR,kafka.log=ERROR,kafka.server=ERROR,kafka.zookeeper=ERROR,state.change.logger=ERROR
      KAFKA_JMX_PORT: 9997
      KAFKA_NUM_PARTITIONS: 4
  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    ports:
      - 8080:8080
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_METRICS_PORT: 9997
      KAFKA_CLUSTERS_0_AUDIT_TOPICAUDITENABLED: 'true'
      KAFKA_CLUSTERS_0_AUDIT_CONSOLEAUDITENABLED: 'true'
    networks:
      - network
networks:
  network:
volumes:
  db-data:
    driver: local
  zookeeper_logs:
    driver: local
  zookeeper_data:
    driver: local
  postgres-db:
    driver: local