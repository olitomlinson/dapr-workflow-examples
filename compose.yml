version: '3.4'
services:
  postgres-db:
    image: postgres:15.2-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=wO2VGDsMKR
    ports:
      - '5432:5432'
    networks:
      - network
    volumes: 
      - postgres-db:/var/lib/postgresql/data
  ############################
  # Workflow App + Dapr sidecar
  ############################
  workflow-app:
    environment:
      - DAPR_GRPC_PORT=50001 # we have to force the port on the SDK due to bug https://github.com/dapr/dotnet-sdk/issues/1125
    build:
      context: .
      dockerfile: Workflow/Dockerfile
    ports:
      - "3500:3500" # only important so we can reach the Dapr HTTP sidecar from the host for testing purposes
      - "5113:5111"
    depends_on:
      - placement
    networks:
      - network
  workflow-dapr:
    image: "daprio/daprd:1.12.0-rc.2-mariner-linux-arm64"
    command: ["./daprd",
     "-app-id", "workflow",
     "-app-port", "5111",
     "-placement-host-address", "placement:50006",
     "-resources-path", "/components"]
    volumes:
        - "./components/:/components"
    depends_on:
      postgres-db:
        condition: service_started
      kafka:
        condition: service_healthy
      redis-4-state:
        condition: service_started
      redis-4-pubsub:
        condition: service_started
    network_mode: "service:workflow-app"
  ############################
  # Workflow App + Dapr sidecar
  ############################
  # workflow-app2:
  #   environment:
  #     - DAPR_GRPC_PORT=50002 # we have to force the port on the SDK due to bug https://github.com/dapr/dotnet-sdk/issues/1125
  #   build:
