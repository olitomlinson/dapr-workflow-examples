version: '3.4'
services:
  ############################
  # App + Dapr sidecar
  ############################
  app:
    build:
      context: .
      dockerfile: WorkflowApi/Dockerfile
    ports:
      - "5111:5111"
      - "3500:3500"
    depends_on:
      - redis
      - placement
    networks:
      - network
  app-dapr:
    image: "daprio/daprd:latest"
    command: ["./daprd",
     "-app-id", "app",
     "-app-port", "5111",
     "-dapr-http-port", "3500",
     "-placement-host-address", "placement:50006",
     "-dapr-grpc-port", "4001",
     "-components-path", "/components",
     "-log-level","debug"]
    volumes:
        - "./components/:/components"
    depends_on:
      - app
    network_mode: "service:app"
  ############################
  # Dapr placement service
  ############################
  placement:
    image: "daprio/dapr"
    command: ["./placement", "-port", "50006"]
    ports:
      - "50006:50006"
    networks:
      - network
  ############################
  # Redis state store
  ############################
  redis:
    image: "redis:alpine"
    ports:
      - "6380:6379"
    networks:
      - network
networks:
    network:
